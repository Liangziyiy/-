<!DOCTYPE html> 
<html>
    <head>
<style>
    span{color: brown;}
    .text {
    text-align: center;
    font-size: 150px;}
    button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
</style>
    </head>
    <body>
        <button onclick="timing()">计时开始</button><div id="demo" class="text">
        </div>

        <script>
            counter=0
        var click = 1; var i = 0;
         function timing() {
        var  text= document.getElementById("demo"); 
        click=click%2;
        if(click==1) counter=setInterval(updateNum, 1000); else clearInterval(counter); click++;
        function updateNum() {
        var j = i++;
        text.innerHTML = "Time passed: " + "<span>" + j + "</span>" + " s";
        }
    }
        </script>
    </body>
</html>
